<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Forming Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/beam-style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <h1><i class="fas fa-satellite-dish"></i> Beam Forming Simulator</h1>
                <p class="subtitle">Phased Array Visualization Tool</p>
            </div>
        </header>

        <main class="main-content">
            <section class="visualization-section">
                <div class="visualization-grid">
                    <div class="wave-map-container">
                        <h3 class="plot-title">
                            <i class="fas fa-wave-square"></i> Wave Interference Map
                        </h3>
                        <div class="plot-container">
                            <img id="waveMapImage" src="" alt="Wave Map">
                        </div>
                    </div>
                    
                    <div class="beam-profile-container">
                        <h3 class="plot-title">
                            <i class="fas fa-bullseye"></i> Beam Profile
                        </h3>
                        <div class="plot-container">
                            <img id="beamProfileImage" src="" alt="Beam Profile">
                        </div>
                    </div>
                </div>
            </section>

            <section class="controls-section">
                <div class="status-indicator" id="statusIndicator">
                    <div class="status-dot"></div>
                    <span class="status-text">Initializing...</span>
                </div>

                <div class="control-group">
                    <h3 class="group-title">
                        <i class="fas fa-sliders-h"></i> Array Configuration
                    </h3>
                    
                    <div class="control-item">
                        <div class="control-label">
                            <span>Frequency</span>
                            <span class="value-display" id="frequencyValue">1.0</span>
                        </div>
                        <input type="range" min="1" max="20" value="1" step="1" class="slider" id="frequencySlider">
                    </div>
                    
                    <div class="control-item">
                        <div class="control-label">
                            <span>Phase Shift</span>
                            <span class="value-display" id="phaseShiftValue">0.0π</span>
                        </div>
                        <input type="range" min="0" max="6.28" value="0" step="0.1" class="slider" id="phaseShiftSlider">
                    </div>
                    
                    <div class="control-item">
                        <div class="control-label">
                            <span>Array Geometry</span>
                        </div>
                        <select class="select-box" id="geometrySelect">
                            <option value="Linear">Linear Array</option>
                            <option value="Curvilinear">Curvilinear Array</option>
                        </select>
                    </div>
                    
                    <div class="control-item">
                        <div class="control-label">
                            <span>Element Spacing (λ)</span>
                            <span class="value-display" id="distanceValue">1.0</span>
                        </div>
                        <input type="range" min="0" max="2.5" value="1" step="0.1" class="slider" id="distanceSlider">
                    </div>
                    
                    <div class="control-item" id="radiusContainer" style="display: none;">
                        <div class="control-label">
                            <span>Radius</span>
                            <span class="value-display" id="radiusValue">1.0</span>
                        </div>
                        <input type="range" min="1" max="10" value="1" step="0.5" class="slider" id="radiusSlider">
                    </div>
                </div>

                <div class="control-group">
                    <h3 class="group-title">
                        <i class="fas fa-antenna"></i> Transmitter Control
                    </h3>
                    
                    <div class="control-item">
                        <div class="control-label">
                            <span>Active Transmitters</span>
                            <span class="value-display">
                                <i class="fas fa-broadcast-tower"></i> 
                                <span id="transmitterCount">1</span>
                            </span>
                        </div>
                        <div class="button-group">
                            <button class="btn btn-primary" id="addTransmitterBtn">
                                <i class="fas fa-plus"></i> Add
                            </button>
                            <button class="btn btn-danger" id="removeTransmitterBtn">
                                <i class="fas fa-minus"></i> Remove
                            </button>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <h3 class="group-title">
                        <i class="fas fa-scenario"></i> Scenarios
                    </h3>
                    
                    <div class="control-item">
                        <div class="control-label">
                            <span>Predefined Scenarios</span>
                        </div>
                        <select class="select-box" id="scenarioSelect">
                            <option value="custom">Custom Configuration</option>
                            <option value="tumor_ablation">Tumor Ablation</option>
                            <option value="ultrasound">Ultrasound Imaging</option>
                            <option value="5g_mmwave_beamforming">5g_mmwave</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-secondary load-btn" id="loadScenarioBtn">
                        <i class="fas fa-play-circle"></i> Load Scenario
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main_beamforming.js') }}"></script>
</body>
</html>
